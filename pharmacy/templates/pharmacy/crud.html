
{% extends "pharmacy/base.html" %}
{% load static %}
{% block content %} 

<style>
		body{
		background: linear-gradient(to right, #1cb5e0, #000046);
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
		background-attachment: fixed;
		height: 100%;
	}

	.btn {
	box-sizing: border-box;
	-webkit-appearance: none;
		-moz-appearance: none;
			appearance: none;
	background-color: transparent;
	border: 2px solid #ffffff;
	border-radius: 0.6em;
	color: #ffffff;
	cursor: pointer;
	display: flex;
	align-self: center;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1;
	margin: 20px;
	padding: 1.2em 2.8em;
	text-decoration: none;
	text-align: center;
	text-transform: uppercase;
	font-family: 'Montserrat';
	font-weight: 700;
	}
	.btn:hover, .btn:focus {
	color: #fff;
	outline: 0;
	}

	.first {
	transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
	}
	.first:hover {
	box-shadow: 0 0 40px 40px #ffffff inset;
	}
</style>




<ul class="nav nav-pills">
	<li class="nav-item">
	  <button class="btn first" position="center" onclick="openPharmacyForm()">⚕️📑Create New Pharmacy📑⚕️</button>
	</li>
</ul>

<table id="pharmacy-table" class="table"  border="5" cellpadding="8">
	<thead>
		<tr bgcolor="#003399">
			<td style="color:#5cbee2">Name</td>
			<td style="color:#5cbee2">Address</td>
			<td style="color:#5cbee2">Action</td>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>


<!--Pharmacy Form Modal -->
<div color="#5cbee2" class="modal fade" id="pharmacy-form-modal" tabindex="-1" aria-labelledby="pharmacy form modal" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="pharmacy-form-modal-title">Pharmacy Form</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body" id="pharmacy-form-modal-body">
		  
		</div>
		<div class="modal-footer" bgcolor="#5cbee2">
		  <button type="button" color="#5cbee2" data-bs-dismiss="modal"">Cancel</button>
		  <button type="button" color="#5cbee2" onclick="savePharmacyForm()">Save</button>
		</div>
	  </div>
	</div>
</div>

{% endblock content %}

{% block script %}
<script src="{% static '/pharmacy/js/crud.js' %}" type="text/javascript"></script> 
{% endblock script %}
